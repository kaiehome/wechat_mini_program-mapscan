<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印章页面优化测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        
        .container {
            min-height: 100vh;
            box-sizing: border-box;
            background: #f7f7f7;
            padding: 0;
        }
        
        .test-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }
        
        .test-info h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        
        .test-info p {
            margin: 5px 0;
            color: #424242;
        }
        
        /* 统计信息区域 */
        .statistics-section { 
            padding: 16px; 
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
        }
        
        .statistics-content { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            align-items: center; 
            padding: 8px 0; 
        }
        
        .stat-item { text-align: center; }
        .stat-number { font-size: 20px; font-weight: 700; color: #4CAF50; }
        .stat-label { color: #666; margin-top: 4px; }
        
        .progress-bar { 
            height: 8px; 
            background: #e0e0e0; 
            border-radius: 8px; 
            margin: 8px 0 12px; 
        }
        
        .progress-fill { 
            height: 8px; 
            background: #4CAF50; 
            border-radius: 8px; 
            width: 0%;
        }
        
        /* 电子印章区域 - 优化后 */
        .stamps-section { 
            padding: 16px 8px; 
            box-sizing: border-box;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .stamps-title { 
            font-size: 16px; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #333;
            text-align: left;
        }
        
        .stamps-grid { 
            display: grid; 
            width: 100%; 
            box-sizing: border-box; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 4px; 
        }
        
        .stamp-item { 
            background: #fff; 
            border-radius: 10px; 
            padding: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); 
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid #e0e0e0;
        }
        
        .stamp-icon { 
            position: relative; 
            margin-bottom: 8px;
        }
        
        .stamp-image { 
            width: 100%; 
            height: 100px; 
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
        
        .stamp-status { 
            position: absolute; 
            top: 6px; 
            right: 6px; 
            background: rgba(255,255,255,0.9); 
            border-radius: 12px; 
            padding: 2px 6px; 
            font-size: 12px; 
        }
        
        .stamp-info { 
            margin-top: 8px; 
            text-align: center; 
        }
        
        .stamp-status-text { 
            margin-top: 6px; 
            font-size: 12px; 
            text-align: center; 
            color: #999;
        }
        
        .stamp-area { 
            color: #888; 
            font-size: 12px; 
            margin-top: 2px; 
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 375px) {
            .stamps-section { padding: 16px 4px; }
            .stamps-grid { gap: 2px; }
            .stamp-item { padding: 6px; }
            .stamp-image { height: 90px; }
        }
        
        @media screen and (min-width: 414px) {
            .stamps-section { padding: 16px 12px; }
            .stamps-grid { gap: 6px; }
            .stamp-item { padding: 10px; }
            .stamp-image { height: 110px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-info">
            <h3>📱 印章页面布局优化测试</h3>
            <p>✅ 电子印章区域：padding: 16px 8px（减少左右边距）</p>
            <p>✅ 卡片间距：gap: 4px（更紧密排列）</p>
            <p>✅ 卡片内边距：padding: 8px（更紧凑）</p>
            <p>✅ 图片高度：100px（与进度区域格式一致）</p>
            <p>🎯 卡片更靠近屏幕边缘，对用户更友好</p>
        </div>
        
        <!-- 统计信息区域 -->
        <div class="statistics-section">
            <div class="section-title">收集进度</div>
            <div class="statistics-content">
                <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">已收集</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">6</div>
                    <div class="stat-label">待收集</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">0%</div>
                    <div class="stat-label">完成率</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <!-- 电子印章区域 - 优化后 -->
        <div class="stamps-section">
            <div class="stamps-title">电子印章</div>
            <div class="stamps-grid">
                <div class="stamp-item">
                    <div class="stamp-icon">
                        <div class="stamp-image">手工区</div>
                        <div class="stamp-status">○</div>
                    </div>
                    <div class="stamp-info">
                        <div class="stamp-status-text">○ 待打卡</div>
                        <div class="stamp-area">手工区</div>
                    </div>
                </div>
                
                <div class="stamp-item">
                    <div class="stamp-icon">
                        <div class="stamp-image">电竞区</div>
                        <div class="stamp-status">○</div>
                    </div>
                    <div class="stamp-info">
                        <div class="stamp-status-text">○ 待打卡</div>
                        <div class="stamp-area">电竞区</div>
                    </div>
                </div>
                
                <div class="stamp-item">
                    <div class="stamp-icon">
                        <div class="stamp-image">咖啡区</div>
                        <div class="stamp-status">○</div>
                    </div>
                    <div class="stamp-info">
                        <div class="stamp-status-text">○ 待打卡</div>
                        <div class="stamp-area">咖啡区</div>
                    </div>
                </div>
                
                <div class="stamp-item">
                    <div class="stamp-icon">
                        <div class="stamp-image">美妆区</div>
                        <div class="stamp-status">○</div>
                    </div>
                    <div class="stamp-info">
                        <div class="stamp-status-text">○ 待打卡</div>
                        <div class="stamp-area">美妆区</div>
                    </div>
                </div>
                
                <div class="stamp-item">
                    <div class="stamp-icon">
                        <div class="stamp-image">睡眠区</div>
                        <div class="stamp-status">○</div>
                    </div>
                    <div class="stamp-info">
                        <div class="stamp-status-text">○ 待打卡</div>
                        <div class="stamp-area">睡眠区</div>
                    </div>
                </div>
                
                <div class="stamp-item">
                    <div class="stamp-icon">
                        <div class="stamp-image">空调区</div>
                        <div class="stamp-status">○</div>
                    </div>
                    <div class="stamp-info">
                        <div class="stamp-status-text">○ 待打卡</div>
                        <div class="stamp-area">空调区</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
