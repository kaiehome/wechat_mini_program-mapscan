<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图图片测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .map-wrapper {
            position: relative;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .responsive-map-image {
            width: 100%;
            height: auto;
            min-height: 500px;
            display: block;
            background-color: #f5f5f5;
        }
        
        .test-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-info h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        
        .test-info p {
            margin: 5px 0;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-info">
            <h3>🗺️ 地图图片测试</h3>
            <p>测试checkin-map.png图片是否能正确显示</p>
            <p>如果图片显示正常，说明文件路径和格式都正确</p>
        </div>
        
        <div class="map-wrapper">
            <img 
                src="images/backgrounds/checkin-map.png"
                class="responsive-map-image"
                alt="打卡地图"
                onload="console.log('图片加载成功')"
                onerror="console.log('图片加载失败')"
            />
        </div>
    </div>
</body>
</html>
