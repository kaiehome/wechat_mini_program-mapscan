<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>统一导航栏预览</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --navbar-bg-color: var(--primary-color);
      --navbar-text-color: #fff;
    }
    body { margin: 0; background: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    .preview-header { padding: 16px; text-align: center; background: #fff; box-shadow: 0 1px 6px rgba(0,0,0,0.06); position: sticky; top: 0; z-index: 10; }
    .section { margin: 20px auto; max-width: 420px; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); overflow: hidden; }

    /* 模拟小程序自定义导航栏 */
    .custom-navbar { 
      position: relative; /* 在预览中使用普通流便于展示多段 */
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 64px; /* 约等于 statusBar(20) + 44 */ 
      padding-top: 20px; 
      background-color: var(--navbar-bg-color);
      color: var(--navbar-text-color);
    }
    .nav-title { font-size: 16px; font-weight: 600; letter-spacing: 0.5px; }

    .content { padding: 16px; height: 160px; color: #666; }
  </style>
</head>
<body>
  <div class="preview-header">统一绿色背景的导航栏布局预览</div>

  <div class="section">
    <div class="custom-navbar"><div class="nav-title">打卡地图</div></div>
    <div class="content">页面内容区（Index）</div>
  </div>

  <div class="section">
    <div class="custom-navbar"><div class="nav-title">扫码打卡</div></div>
    <div class="content">页面内容区（Scan）</div>
  </div>

  <div class="section">
    <div class="custom-navbar"><div class="nav-title">我的印章</div></div>
    <div class="content">页面内容区（Stamps）</div>
  </div>
</body>
</html>
